    <!DOCTYPE html>
    <html>
        <head>
            <!-- Css files-->
            <link type="text" rel="stylesheet" href="css/bootstrap.css"/>
            <link type="text" rel="stylesheet" href="css/style.css"/>
        </head>
        <body ng-app="myApp" ng-controller="maincontroller" class="body">
            <div class="input_boxes">
                <!-- Input Sentences-->     
                <div class="col-md-7">
                    <!--Input sentences-->
                           <!--First sentence-->
                           <div class = "input_box">
                               <h4>Enter your sentnce #1:</h4>
                               <input type="text" class="form-control box1" ng-model="sen1">
                               <img src="{{icon}}" alt="..." class="img-circle box2" ng-show = "wrongOrcorrect">
                           </div>
                           <div class = "input_box">
                               <h4>Enter your sentnce #2:</h4>
                               <input type="text" class="form-control box1" ng-model="sen2">
                               <img src="{{icon}}" alt="..." class="img-circle box2" ng-show = "wrongOrcorrect">
                           </div>
                    <!-- Check Button -->
                <div class="row">
                 <div class=" col-md-1 check_button ">
                      <button type="button" class="btn btn-primary" ng-click="checkSen(sen1,sen2)">Check</button>
                </div>
                    </div>
                    <!-- Ready Text -->
                    <div class="textField">
                    <div ng-repeat="x in data">
                        <p>{{x}}</p>
                   </div>
                    </div>
                </div>
                    <!-- Hint words -->
                 <div class="col-md-4">
     
                 <div class = "input_box">
                               <h4>Search words:</h4>
                               <input type="text" class="form-control box3" ng-model="insert">
                     <button type="button" class="btn btn-primary box4" style="margin-top:2px;" ng-click="search(insert)">Search</button>
                           </div>
                  <div ng-repeat = "x in words">
                        <h5 style = "margin-left:15px">{{x}}</h5>
                     </div>    
                </div>
                </div>
        </body>
        <!-- JS files-->
        <script src="js/angular.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/maincontroller.js" type="text/javascript"></script>
    </html>
